<!DOCTYPE html>
<html>
<head>
    <title>Biểu mẫu đăng ký sản phẩm Jackson Electronics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            background-color: lightblue;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid ;
        }
        
    </style>
</head>
<body>
    <form>
        <div style="text-align: center;">
            <h1>Registration Form</h1>
             <p>Register your Jackson Electronics product here</p>
        </div>
        
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" style="margin-left: 200px;">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="product">Address #1:</label>
            <input type="text" id="laddress1" style="margin-left: 198px;;width: 280px; height: 15px;"><br><br>

            <label for="product">Address #2:</label>
            <input type="text" id="laddress2" style="margin-left: 198px;;width: 280px; height: 15px;"><br><br>

            <label for="fname">City:</label>
            <input type="text" id="fname" name="fname" style="margin-left: 253px;;width: 200px; height: 15px;">

            <label for="lname">State:</label>
            <input type="text" id="lname" name="lname" style="width: 60px; height: 15px;">

            <label for="lname">Zip:</label>
            <input type="text" id="lname" name="lname" style="width: 80px; height: 15px;"><br><br>

            <label for="lname">Country:</label>
            <input type="text" id="lname" name="lname" value="United States" style="margin-left: 225px;;width: 200px; height: 15px;"><br><br>
            <hr>

            <br><label for="lname">Product:</label>
            <select id="product" name="product" style="margin-left: 230px;;width: 160px; height: 20px;">
                <option value="ScanMaster">ScanMaster</option>
                </select><br><br>
            <label for="date">Date Purchased:</label>
            <input type="text" id="serial" name="serial" style="margin-left: 170px;;width: 200px; height: 15px;"><br><br>
            <label for="serial">Serial #:</label>
            <input type="text" id="serial" name="serial" style="margin-left: 230px;;width: 200px; height: 15px;"><br><br>
        </div>
        
        <label for="">Used for:</label>
            <input type="radio" id="home" name="use" value="home" style="margin-left: 230px;">
            <label for="home">Home</label>

            <input type="radio" id="business" name="use" value="business" style="margin-left: 50px;">
            <label for="business">Educitaonal Institution</label><br>

            <input type="radio" id="home" name="use" value="home" style="margin-left: 300px;">
            <label for="home">Business</label>

            <input type="radio" id="business" name="use" value="business"  style="margin-left: 28px;">
            <label for="business">Orther</label><br>

            <input type="radio" id="home" name="use" value="home" style="margin-left: 300px;">
            <label for="home">Govemment</label><br><br>

        <label for="">System (check all that apply):</label>
        <input type="checkbox" id="windows" name="os" value="windows" style="margin-left: 90px;">
        <label for="windows">Windows</label>
        <input type="checkbox" id="unix" name="os" value="unix" style="margin-left: 25px;">
        <label for="unix">UNIX</label><br>

        <input type="checkbox" id="windows" name="os" value="windows" style="margin-left: 303px;">
        <label for="windows">Masintosh</label>
        <input type="checkbox" id="unix" name="os" value="unix"  style="margin-left: 18px;">
        <label for="unix">Orther</label><br>
        <hr>
        <br>
        <label for="comments">Comments?:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" style="margin-left: 300px;"></textarea><br><br>
        <div style="text-align: center;">
            <input type="submit" value="Click to register">
            <input type="reset" value="Click to Cancel">
        </div>
        
    </form>
</body>
</html>
